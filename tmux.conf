set -g default-terminal "tmux-256color"
set-option -g default-shell /bin/zsh
set -ag terminal-overrides ",xterm-256color:RGB"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind "\\" split-window -h 

unbind '"'
bind - split-window -v

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

bind é select-window -t 0
bind + select-window -t 1
bind ľ select-window -t 2
bind š select-window -t 3
bind č select-window -t 4
bind ť select-window -t 5
bind ž select-window -t 6
bind ý select-window -t 7
bind á select-window -t 8
bind í select-window -t 9

set -g mouse on
set -sg escape-time 10

set -g status-position top
set -g status-bg "#1A1B26"
set -g status-fg "#C0CAF5"
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60

set -g @plugin "tmux-plugins/tpm"

set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

run "~/.config/tmux/plugins/tpm/tpm"
